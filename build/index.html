<!doctype html>
<html class="no-js">
  <head>
      <base href="/">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title ng-bind="pageTitle"></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-cloak>
      <!-- https://github.com/jakemmarsh/angularjs-gulp-browserify-boilerplate/blob/master/README.md -->
      
      <div class="jumbotron jumbotron-fluid text-center" style="padding: 2rem; margin: 0">
        <div class="container">
          <h1 class="display-3">{{'APP_TITLE' | translate}}</h1>
          <p class="lead">{{'APP_DESCRIPTION' | translate}}</p>
          <div>
            <language-selector-directive></language-selector-directive>
          </div>
        </div>
      </div>

      <div ui-view></div>

      <script src="js/main.js"></script>
  </body>
</html>
