<div class="text-center">
	<span style="display: inline-block;"><strong>{{'LANGUAGE_LABEL' | translate}}</strong></span>
	<select 
		style="width: 200px; display: inline-block;" 
		ng-model="language.vars.selectedLanguage" 
		name="language-selector" 
		class="form-control" 
		ng-change="language.methods.changeLanguage(language.vars.selectedLanguage)"
		ng-options="lang for lang in language.vars.languages"></select>
</div>
